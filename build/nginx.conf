events {}
http {
  include  "/etc/nginx/mime.types";
  upstream appbackend {
    server klub-server:8000;
  }

  server_names_hash_bucket_size 128;
  proxy_connect_timeout 1d;
  proxy_send_timeout 1d;
  proxy_read_timeout 1d;
  send_timeout 1d;

  charset utf-8;

  gzip on;

  server {
    listen 80 default_server;

    server_name devk.or.kr;

    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name klub.devk.or.kr;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_certificate /etc/letsencrypt/live/devk.or.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devk.or.kr/privkey.pem;

    client_max_body_size 100M;
    client_body_buffer_size 100M;

    proxy_buffering   on;
    proxy_buffer_size    1024k;
    proxy_buffers        1024   1024k;
    proxy_busy_buffers_size 1024k;

    location ~ \.php {
      deny all;
    }

    location ~ (^/api|^/admin)  {
      proxy_redirect off;
      uwsgi_pass appbackend;
      include uwsgi_params;
      uwsgi_read_timeout              120;
      uwsgi_send_timeout              120;
      proxy_pass_header Server;
      proxy_set_header Host $host;
    }
  }
}